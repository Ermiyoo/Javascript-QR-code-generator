<!DOCTYPE html>
<html>
	<head>
		<title> QR CODE GENERATOR </title>

		<style>
				@import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,300&display=swap');

				body {
						background-color: rgba(148,187,233,1);
						font-family: 'Barlow Semi Condensed', sans-serif;
				}

				#container {
						width: 34%;
						height: 27vh;
						padding: 15px;
						margin: 15px;
						box-shadow: 5px 5px 15px #000;
						border-radius: 5px;
						display: flex;
						flex-direction: row;
						justify-content: space-between;
						gap: 150px;
				}

				#btnGenerate {
						width: 100%;
						height: 55px;
						color: Blue;
						background: radial-gradient(circle, rgba(136,81,81,0) 0%, rgba(0,46,255,1) 100%);
						font-size: 1.5em;
						font-weight: 800;
						margin: 15px auto;
						border-radius: 10px;

				}

				textarea {
					resize: none;
					outline: none;
					border-radius: 10px;
					padding: 15px;
					font-size: 1.5em;
				}

				#qr-code {
					width: 30%;
					height: 10vh;
				}

				p {
					font-size: 2.5em;
				}

				select {
					width: 150px;
					height: 50px;
				}
		</style>

	</head>

	<body>
		<div id="container">
			<div id="qr-information">
				<textarea cols="55" rows="7" id="qr-content" placeholder="QR content goes here ..." ></textarea>
				<br>
				<button type="submit" id="btnGenerate">Generate</button>
			</div>

			<div id="size-container">
				<p><b>Size</b></p>
					<select id="size">
							<option selected>150x150</option>
							<option>250x250</option>
							<option>350x350</option>
							<option>450x450</option>
							<option>550x550</option>
					</select>
			</div>

			<div id="qr-code">

			</div>
		</div>
	</body>

	<script src="index.js"></script>
</html>
